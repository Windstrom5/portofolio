<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sakura VN - Manga Style</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: transparent;
        font-family: "Segoe UI", sans-serif;
      }

      /* === MANGA BUBBLE FIX === */
      #bubble-container {
        position: absolute;
        bottom: 20px; /* Positioned at bottom for VN style */
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        width: 85%;
        max-width: 350px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      #speech-bubble {
        background: white;
        border: 4px solid black;
        border-radius: 20px;
        padding: 15px;
        color: black;
        font-weight: 800;
        position: relative;
        box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
        font-size: 0.95rem;
        line-height: 1.3;
        text-align: center;
        
        /* FIX: Even shorter max-height and scrolling */
        max-height: 160px; 
        overflow-y: auto;
        display: block;
      }

      /* Hide scrollbar but keep functionality */
      #speech-bubble::-webkit-scrollbar { width: 0px; }

      /* === THE "ARROW" (TAIL) FIX === */
      #speech-bubble::after {
        content: "";
        position: absolute;
        top: -18px; /* Flipped to top for pointing up */
        left: 50%;
        transform: translateX(-50%) rotate(180deg); /* Rotate to point up */
        border-width: 18px 15px 0;
        border-style: solid;
        border-color: white transparent;
        z-index: 2;
      }

      #speech-bubble::before {
        content: "";
        position: absolute;
        top: -25px; /* Flipped to top */
        left: 50%;
        transform: translateX(-50%) rotate(180deg); /* Rotate to point up */
        border-width: 22px 18px 0;
        border-style: solid;
        border-color: black transparent;
        z-index: 1;
      }
    </style>
  </head>

  <body>

    <div id="bubble-container">
      <div id="speech-bubble">
        <span id="text-display">...</span>
      </div>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
      import { VRMLoaderPlugin } from "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js";

      /* ===================== 3D SETUP ===================== */
      let scene, camera, renderer, vrm;
      let clock = new THREE.Clock();
      let isSleeping = false;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        30,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0.0, 1.4, 2.8);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const sun = new THREE.DirectionalLight(0xffffff, 0.6);
      sun.position.set(1, 1, 1).normalize();
      scene.add(sun);

      const loader = new GLTFLoader();
      loader.register((parser) => new VRMLoaderPlugin(parser));
      loader.load("/models/aiko.vrm", (gltf) => {
        vrm = gltf.userData.vrm;
        scene.add(vrm.scene);

        // Initial Pose
        const rb = (n, v) => {
          const b = vrm.humanoid.getNormalizedBoneNode(n);
          if (b) b.rotation.z = v;
        };
        rb("leftUpperArm", -1.3);
        rb("rightUpperArm", 1.3);
        rb("leftLowerArm", 0.3);
        rb("rightLowerArm", -0.3);

        const neck = vrm.humanoid.getNormalizedBoneNode("neck");
        if (neck) neck.rotation.x = 0; // Awake
      });

      /* ===================== VN STYLE TEXT & VOICE ===================== */
      let typingInterval;
      let hideTimeout;

      function speak(text) {
        if (!text) return;
        const cleanText = text.replace(/\*/g, '').replace(/#/g, '');
        const container = document.getElementById("bubble-container");
        const display = document.getElementById("text-display");

        if (typingInterval) clearInterval(typingInterval);
        if (hideTimeout) clearTimeout(hideTimeout);

        display.innerHTML = "";
        container.style.opacity = "1";

        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);

        // Set Language
        utter.lang = "ja-JP";

        // Better Voice Selection
        const voices = window.speechSynthesis.getVoices();
        const animeVoice =
          voices.find(
            (v) =>
              v.lang === "ja-JP" &&
              (v.name.includes("Nanami") || v.name.includes("Natural"))
          ) ||
          voices.find((v) => v.lang === "ja-JP" && v.name.includes("Google")) ||
          voices.find((v) => v.lang === "ja-JP");

        if (animeVoice) utter.voice = animeVoice;

        // Natural "Cute" parameters
        utter.pitch = 1.35; // Higher pitch for a cheerful maid
        utter.rate = 1.05; // Slightly faster than default for energy
        utter.volume = 1.0;

        window.speechSynthesis.speak(utter);

        // 3. Progressive Typewriter Effect (VN Style)
        let i = 0;
        const typeSpeed = 40; // milliseconds per char

        typingInterval = setInterval(() => {
          if (i < cleanText.length) {
            display.innerHTML += cleanText.charAt(i);
            i++;
            // Scroll to bottom as it types
            document.getElementById("speech-bubble").scrollTop = document.getElementById("speech-bubble").scrollHeight;
          } else {
            clearInterval(typingInterval);
            hideTimeout = setTimeout(() => {
              container.style.opacity = "0";
            }, 7000); 
          }
        }, 4000 / cleanText.length > 50 ? 30 : 4000 / cleanText.length);
      }

      // Listen for postMessage from parent
      window.addEventListener('message', (event) => {
        if (event.data.type === 'speak') {
          speak(event.data.text);
        } else if (event.data.type === 'wake') {
          isSleeping = false;
          if (vrm) {
            const neck = vrm.humanoid.getNormalizedBoneNode("neck");
            if (neck) neck.rotation.x = 0;
          }
          speak("H-Huh? Master? You're finally here! I've been waiting!");
        }
      });

      /* ===================== ANIMATION LOOP ===================== */
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (vrm) {
          const t = clock.elapsedTime;

          if (isSleeping) {
            vrm.expressionManager.setValue("blink", 1.0);
            vrm.expressionManager.setValue("aa", 0);
            const sleepBreath = Math.sin(t * 1.5) * 0.1;
            vrm.humanoid.getNormalizedBoneNode("spine").rotation.x =
              sleepBreath;
          } else {
            vrm.expressionManager.setValue(
              "blink",
              Math.sin(t * 0.5) > 0.98 ? 1 : 0
            );

            if (window.speechSynthesis.speaking) {
              const mouthOpen = Math.abs(Math.sin(t * 15)) * 0.6;
              vrm.expressionManager.setValue("aa", mouthOpen);
            } else {
              vrm.expressionManager.setValue("aa", 0);
            }

            const breath = Math.sin(t * 1) * 0.05;
            vrm.humanoid.getNormalizedBoneNode("spine").rotation.x = breath;
          }

          vrm.update(delta);
        }
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
